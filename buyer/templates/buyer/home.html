{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>購入者画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #f2f2f2;
            padding: 10px;
        }

        .personal-info {
            float: right;
            width: 200px;
            margin-top: 30px;
        }

        .edit-profile-btn {
            display: inline-block;
            padding: 10px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .edit-profile-btn:hover {
            background-color: #0056b3;
        }

        .edit-profile-btn:active {
            background-color: #003a80;
        }

        .personal-info {
            float: right;
            width: 200px;
            margin-top: 30px;
        }

        .edit-profile-btn {
            display: inline-block;
            padding: 10px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        .purchase-list-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .search-box {
            margin: 30px 0;
        }

        .logout-container {
            position: absolute;
            top: 30px;
            right: 30px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-mode-container {
            position: absolute;
            bottom: 50px;
            right: 50px;
        }

        .toggle-mode-btn {
            background-color: #28a745;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>野菜オンラインショップ（購入）</h1>
        </div>
        <div class="logout-container">
            <a href="{% url 'accounts:logout' %}" class="logout-btn">ログアウト</a>
        </div>
        <div class="personal-info">
            {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="プロフィール画像">
            {% else %}
            <img src="{% static 'images/NoFace.jpg' %}" alt="プロフィール画像">
            {% endif %}
            <p>出品者名 : {{ user.last_name }} {{ user.first_name }}</p>
            <p>住所 : {{ seller.address}}</p>
            <a href="{% url 'accounts:edit_profile' %}" class="edit-profile-btn">プロフィールを編集する</a>
        </div>
        <div class="centered-content">
            <a href="#" class="purchase-list-btn">購入一覧表示</a>
            <div class="search-box">
                <input type="text" placeholder="検索キーワードを入力してください" size="35">
                <button type="submit">検索</button>
            </div>
        </div>
        <div class="toggle-mode-container">
            <a href="{% url 'seller:home' %}" class="toggle-mode-btn">出品モード切替</a>
        </div>
</body>
</html>
