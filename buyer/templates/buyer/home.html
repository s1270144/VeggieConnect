{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>購入者画面</title>
    <link rel="stylesheet" type="text/css" href="{% static 'buyer/css/home.css' %}">
</head>
<style>
    .productlist-all-btn {
        background: linear-gradient(to top, rgba(217, 175, 217, 0.7) 0%, rgba(151, 217, 225, 0.7) 100%),
        url("{% static 'buyer/img/product_all.jpg' %}");
        background-repeat: no-repeat;
        background-position: center;
        color: #ffffff;
        font-weight: bold;
        padding: 100px 100px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        z-index: 9999;
    }

    .productlist-selected-btn {
        background: linear-gradient(to top, rgba(217, 175, 217, 0.7) 0%, rgba(151, 217, 225, 0.7) 100%),
        url("{% static 'buyer/img/product_selected.jpg' %}");
        background-repeat: no-repeat;
        background-position: center;
        color: #ffffff;
        font-weight: bold;
        padding: 100px 100px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        z-index: 9999;
    }

</style>
<body>
    <div class="wrap">
        <div class="header">
            <h1>野菜オンラインショップ（購入）</h1>
        </div>
        <div class="logout-container">
            <a href="{% url 'accounts:logout' %}" class="logout-btn">ログアウト</a>
        </div>
        <div class="personal-info">
            {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="プロフィール画像">
            {% else %}
            <img src="{% static 'images/NoFace.jpg' %}" alt="プロフィール画像">
            {% endif %}
            <p>出品者名 : {{ user.last_name }} {{ user.first_name }}</p>
            <p>住所 : {{ seller.address}}</p>
            <a href="{% url 'accounts:edit_profile' %}" class="edit-profile-btn">プロフィールを編集する</a>
        </div>
        <div class="centered-content">
            <a href="{% url 'buyer:transaction_list' %}" class="purchase-list-btn">購入一覧表示</a>
            <div class="search-box">
                <input type="text" placeholder="検索キーワードを入力してください" size="35">
                <button type="submit">検索</button>
            </div>
        </div>
        <div class="productlist-all-container">
            <a href="{% url 'buyer:vegetable_list' %}" class="productlist-all-btn">出品商品一覧</a>
            <a href="{% url 'buyer:genre' %}" class="productlist-selected-btn">ジャンルで選ぶ</a>
        </div>
        <div class="toggle-mode-container">
            <a href="{% url 'seller:home' %}" class="toggle-mode-btn">出品モード切替</a>
        </div>
</body>
</html>
