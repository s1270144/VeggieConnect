{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Buttons</title>
    <link rel="stylesheet" type="text/css" href="{% static 'buyer/css/genre.css' %}">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <a href="{% url 'buyer:genre_name' genre_name='Grains' %}" class="large-button"> 穀物類 </a>
        </div>
        <div class="grid-item">
            <a href="{% url 'buyer:genre_vegetable' %}" class="large-button"> 野菜類 </a>
        </div>
        <div class="grid-item">
            <a href="{% url 'buyer:genre_name' genre_name='Fruits' %}" class="large-button"> 果物類 </a>
        </div>
        <div class="grid-item">
            <a href="{% url 'buyer:genre_name' genre_name='Others' %}" class="large-button"> その他 </a>
        </div>
    </div>
    <div class="back-container">
        <a href="#" onclick="window.history.back();" class="back-btn">戻る</a>
    </div>
</body>
</html>
