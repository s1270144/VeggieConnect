<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>出品者画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f2f2f2;
            padding: 10px;
        }
        .personal-info {
            float: right;
        }
        .product-list {
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>野菜オンラインショップ</h1>
        <div class="personal-info">
            <p>出品者名：山田太郎</p>
            <p>住所：東京都○○区</p>
            <button>個人情報の変更</button>
        </div>
        <button>出品する</button>
    </div>
    <div class="product-list">
        <h2>出品している野菜一覧</h2>
        <div class="product">
            <h3>野菜名：トマト</h3>
            <p>価格：100円</p>
            <!-- 他の野菜情報 -->
        </div>
        <div class="product">
            <h3>野菜名：キャベツ</h3>
            <p>価格：150円</p>
            <!-- 他の野菜情報 -->
        </div>
        <!-- 他の出品中の野菜 -->
    </div>
</body>
</html>
