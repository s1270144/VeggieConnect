{% extends 'base.html' %}

{% block title %}
<div class="h1">Login</div>
{% endblock %}

{% block content %}
<style>
    .form-fields {
        text-align: center;
    }

    .form-field {
        margin-bottom: 10px;
    }

</style>

<div class="form-fields">
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
        <div class="form-field">
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'accounts:index' %}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
